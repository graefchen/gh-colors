<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>gh-colors</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="outer-wrapper">
		<main>
			<div class="search-wrapper">
				<div class="title">
					<h1 id="title-name">gh-colors</h1>
					<p id="title-text">A small website that shows you the color and more information github uses of the searched (programming) language.</p>
				</div>
				<div class="search-inner-wrapper">
					<div class="search-field" id="search-div">
						<!-- Search here for the color for a specific language used on github -->
						<input id="search" class="search-input" type="text"
						placeholder="Search here for the language" />
					</div>
				</div>
			</div>
			<div id="cards" class="cards-wrapper">
			</div>
			<noscript style="text-align: center;">You sadly need to use Java Script for this Website. Activate JavaScript and it will work.</noscript>
			<!-- Just to let the last card look good when opened and closed -->
			<div style="height: 1100px;">
			</div>
			<p style="text-align: center;">Some footer, so that it will not be lonely here a teddy ðŸ§¸
				made by <a href="https://github.com/graefchen" target="_blank">graefchen</a></p>
			</main>
		<!-- Temporary div to put new cards in there and then swap it out -->
		<div id="temp" style="width: 0; height: 0;"></div>
	</div>
	
	<!-- Post load of a script -->
	<script type="module" src="js/script.js"></script>
</body>

</html>
